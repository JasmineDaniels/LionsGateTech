    <main class="">

        <div class="container">

            <div class="new-post mx-auto">
                <div class="card">
                    <div class="card-header "> 
                        <h5 >Create A New Post</h5>
                    </div>
                    <div class="card-body">
                        <div class="post-content">
                            <form>
                              <input class="form-control" type="text" placeholder="Title">
                              <div class="form-group mb-3">
                                  <label for="comment"></label>
                                  <textarea class="form-control" rows="5" id="comment" placeholder="Speak Your Mind.."></textarea>
                              </div>
                            </form>
                        </div>
                    </div>
                    
                    <div class="card-footer">
                        <button class="btn btn-primary float-end">POST</button>
                    </div>
                    
                </div>
            </div>
            <br>
            <br>
            <div class="recent-posts mx-auto mb-5">

              <div class="card">
                <div class="card-header">
                  <h5> Recent Posts</h5>
                </div>
                
                <div class="card-body all-posts">
                  <div class="card-content ">
                    <!-- User Posts -->
                    <div class="card">
                      <div class="card-header">
                        
                        <span class="float-start"> User: <span> User Name</span></span>
                        <span class="float-end"> Date Added: <span> Date</span></span>
                      </div>
                      <div class="card-body">
                        <p class="post-title">Title: </p>
                        <p class="post-description">Description: </p>
                      </div>
                      <div class="card-footer">

                        <div class=""><button class="btn btn-primary float-end">Add Comment</button></div>
                         <br>
                         <br>
                          <div class="card comments">
                            <div class="card-body">
                              <div class="card-content">
                                <!-- All User Comments -->
                                <div class="card">
                                  <div class="card-header">
                                    <span class="float-start"> User: <span> User Name</span></span>
                                    <span class="float-end"> Date Added: <span> Date</span></span>
                                  </div>
                                  <div class="card-body">
                                    <p class="comment-title">Title: </p>
                                    <p class="comment-description">Description: </p>
                                  </div>
                                  <div class="card-footer"></div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <br>
                          
                          <div class="card leave-comment">
                            <div class="card-body">
                              <!-- Leave A Comment -->
                              <div class="card">
                                <div class="card-header">
                                  <h5>Leave A Comment</h5>
                                </div>
                                <div class="card-body">
                                  <form>
                                    <div class="form-group mb-3">
                                        <label for="comment"></label>
                                        <textarea class="form-control" rows="5" id="comment" placeholder="Speak Your Mind.."></textarea>
                                    </div>
                                  </form>
                              
                                </div>
                                <div class="card-footer">
                                  <button class="btn btn-primary float-end">Post</button>
                                </div>
                              </div>
                            </div>
                          </div>
                        


                      </div>
                    </div>

                  </div>
                </div>
                <div class="card-footer">

                </div>

              </div>

            </div>
          
        </div>


    </main>
